    <script>
        function getScore(){
            var Quiz, Mid_exam, Final_exam, result;
            var test = "";
            Quiz = window.prompt("請輸入平時小考(4次)加總: ", "");
            if(Quiz==test){
                window.alert("請重新輸入");
                return
            }
            Mid_exam = prompt("請輸入期中考成績", "");
            if(Mid_exam==test){
                window.alert("請重新輸入");
                return
            }
            Final_exam = prompt("請輸入期末考成績", "");
            if(Final_exam==test){
                window.alert("請重新輸入")
                return
            }

            else{
                result = 20+Quiz*0.3+Mid_exam*0.2+Final_exam*0.3;
                result = result.toFixed(2);
                window.alert("您的學期成績預估是"+result+"分")
            }

            }   
    </script>
